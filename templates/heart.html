    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Heart Disease Prediction</h1>
            <h5 class="text-center mb-4">Please enter the patient details</h5>

            <form action="{{ url_for('predictheart')}}" method="post">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age in Years</label>
                            <input class="form-control" type="number" name="age" placeholder="eg. 34"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <select class="form-control" name="sex" required="required">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cp">Chest Pain Type</label>
                            <select class="form-control" name="cp" required="required">
                                <option value="Typical Angina">Typical Angina</option>
                                <option value="Atypical Angina">Atypical Angina</option>
                                <option value="Non-anginal Pain">Non-anginal Pain</option>
                                <option value="Asymptomatic">Asymptomatic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="trestbps">Trest Bps</label>
                            <input class="form-control" type="number" name="trestbps" placeholder="trestbps"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="chol">Cholesterol</label>
                            <input class="form-control" type="number" name="chol" placeholder="chol"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="fbs">Fasting Blood Sugar</label>
                            <select class="form-control" name="fbs" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="restecg">Resting Electrocardiographic Results</label>
                            <select class="form-control" name="restecg" required="required">
                                <option value="Normal">Normal</option>
                                <option value="Having ST-T Wave Abnormality">Having ST-T Wave Abnormality</option>
                                <option value="Left Ventricular Hyperthrophy">Left Ventricular Hyperthrophy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="thalach">Maximum Heart Rate Achieved</label>
                            <input class="form-control" type="number" name="thalach" placeholder="thalach"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="exang">Exercise Induced Angina</label>
                            <select class="form-control" name="exang" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest</label>
                            <input class="form-control" type="float" name="oldpeak" placeholder="oldpeak"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="slope">Slope of the Peak Exercise ST Segment</label>
                            <select class="form-control" name="slope" required="required">
                                <option value="Upsloping">Upsloping</option>
                                <option value="Flat">Flat</option>
                                <option value="Downsloping">Downsloping</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ca">Number of Major Vessels (0-3) Colored by Flourosopy</label>
                            <input class="form-control" type="number" name="ca" placeholder="CA" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="thal">Thalassemia</label>
                            <select class="form-control" name="thal" required="required">
                                <option value="Normal">Normal</option>
                                <option value="Fixed Defect">Fixed Defect</option>
                                <option value="Reversible Defect">Reversible Defect</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Predict</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="chatbot-container">
        <button id="chatbot-button">
          <img src="{{ url_for('static', filename='robot.png') }}" alt="Chatbot Image">
        </button>
        <iframe id="chatbot-frame" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/9e3957a0-9780-494f-88af-d91841ca1db7"></iframe>
      </div>


    </div>
