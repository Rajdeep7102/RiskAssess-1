<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <form class="form-signin" method="POST" action="/login">
            <h1 style="text-align:center;">DiagnoWise</h1>
            <p style="text-align:center">Account Login</p>
            
            <!-- Username Input -->
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            
            <!-- Password Input -->
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            
            <!-- Remember Me Checkbox (optional) -->
            <!-- <input type="checkbox" name="remember"> Remember Me -->
            
            <!-- Submit Button -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            
            <!-- Signup and Home Links -->
            <p style="text-align:center">Don't have an account? <a href="/signup">Sign Up</a></p>
            <p style="text-align:center"><a href="/">Back Home</a></p>
        </form>
    </div>
</body>
</html>
